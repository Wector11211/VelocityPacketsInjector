plugins {
    id 'java-library'
    id 'maven-publish'
}

task sourceJavadoc(type: Jar) {
    from sourceSets.main.allSource
    archiveClassifier.set('sources')
}

publishing {
    publications {
        shadow(MavenPublication) {
            from components.java
            artifact sourceJavadoc
        }
    }
}